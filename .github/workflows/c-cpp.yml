name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
      - name: Setup mabl CLI
  # You may pin to the exact commit or the version.
  # uses: mablhq/setup-mabl-cli@be1f2333a4f493a8aa2454ebc9df9ceb45728544
  uses: mablhq/setup-mabl-cli@v0.4
  with:
   
    version: mabl-cli@v0.4
   
    workspace: 1
